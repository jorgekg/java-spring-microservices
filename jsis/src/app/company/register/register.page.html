<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isNew() ? 'Criar' : 'Atualizar'}} sua empresa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="company"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="row" style="height: 100%">
    <div class="col-md-12 d-flex">
      <div class="align-self-center mr-auto" style="width: 100%">
        <form [formGroup]="formGroup" class="col-md-8 offset-md-2">
          <div class="row">
            <div class="col-md-6">
              <ion-item>
                <ion-label position="floating">Digite nome fantasia</ion-label>
                <ion-input formControlName="companyName" type="companyName" name="companyName"></ion-input>
              </ion-item>
              <app-validator [control]="formGroup.get('companyName')"></app-validator>
            </div>
            <div class="col-md-6">
              <ion-item>
                <ion-label position="floating">Digite a raz√£o social</ion-label>
                <ion-input formControlName="socialName" type="socialName" name="socialName"></ion-input>
              </ion-item>
              <app-validator [control]="formGroup.get('socialName')"></app-validator>
            </div>
          </div>
          <br>
          <div class="col-md-4 offset-md-4">
            <br>
            <ion-button (click)="save()" type="submit" expand="block" color="primary">{{btnCompany}}</ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
